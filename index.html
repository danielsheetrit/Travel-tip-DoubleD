<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DoubleD!</title>
</head>

<body>
    <!-- header -->
    <header class="container flex">
        <h1>Travel Tip.</h1>
        <div class="header-actions">
            <input type="search" placeholder="where you want to go?">
            <button>my location</button>
        </div>
    </header>
    
    <!-- your location -->
    <div class="user-loc container">
        <p>You are at: </p>
        <span class="user-pos"></span>
    </div>

    <!-- main - map -->
    <main class="container grid">
        <div class="locs-container">
            <p>Locations: </p>
            <span class="locs"></span>
        </div>
        <div class="actions-container grid">
            <button class="btn-add-marker">Add marker speific location</button>
            <button class="btn-user-pos">Get user position</button>
            <button class="btn-get-locs">Get locations</button>
            <button class="btn-pan">Pan map to Tokyo</button>
        </div>
        <div class="map"></div>
    </main>

    <!-- footer -->
    <footer class="flex">
        <h3>All Rights Reserved as HELL. DoubleD.</h3>
    </footer>

    <script type="module" src="./js/app.controller.js"></script>
</body>

</html>
